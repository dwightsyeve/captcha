<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Verification | Secure Access</title>

  <!-- reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      overflow: hidden;
    }

    /* Glowing background animation */
    body::before {
      content: "";
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(0,255,255,0.3), transparent 70%);
      top: 10%;
      left: 20%;
      border-radius: 50%;
      animation: float 6s ease-in-out infinite alternate;
      z-index: 0;
    }

    body::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent 70%);
      bottom: 15%;
      right: 15%;
      border-radius: 50%;
      animation: float 8s ease-in-out infinite alternate-reverse;
      z-index: 0;
    }

    @keyframes float {
      from { transform: translateY(0); }
      to { transform: translateY(20px); }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 2.5rem 2rem;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: white;
      width: 100%;
      max-width: 380px;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.6rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #fff;
    }

    .g-recaptcha {
      display: inline-block;
      margin: 1rem 0;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #dcdcdc;
    }

    /* Loading animation */
    #loading {
      display: none;
      margin-top: 1rem;
      color: #00e6ff;
      font-weight: 500;
      font-size: 0.9rem;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    /* Subtle glow border when verified */
    .verified {
      border: 2px solid #00ffb3;
      box-shadow: 0 0 15px rgba(0,255,179,0.3);
      transition: 0.3s;
    }
  </style>
</head>
<body>
  <div class="container" id="verifyBox">
    <h1>Please verify youâ€™re not a robot ðŸ¤–</h1>
    <div id="recaptcha-container"></div>
    <p id="status">Complete the CAPTCHA to continue</p>
    <div id="loading">Redirecting...</div>
  </div>

  <script>
    function onloadCallback() {
      grecaptcha.render('recaptcha-container', {
        sitekey: '6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI', // test key
        callback: onSuccess,
        'expired-callback': onExpired,
        'error-callback': onError
      });
    }

    function onSuccess(token) {
      const box = document.getElementById('verifyBox');
      const status = document.getElementById('status');
      const loading = document.getElementById('loading');
      status.textContent = 'Verification successful!';
      status.style.color = '#00ffb3';
      loading.style.display = 'block';
      box.classList.add('verified');

      console.log('reCAPTCHA token:', token);
      setTimeout(() => {
        window.location.href = 'https://offic-black.vercel.app';
      }, 1500);
    }

    function onExpired() {
      const status = document.getElementById('status');
      status.textContent = 'Verification expired. Please try again.';
      status.style.color = '#ff6b6b';
      setTimeout(() => window.location.href = '/home', 2000);
      grecaptcha.reset();
    }

    function onError() {
      const status = document.getElementById('status');
      status.textContent = 'Verification failed. Redirecting to home...';
      status.style.color = '#ff6b6b';
      setTimeout(() => window.location.href = '/home', 2000);
      grecaptcha.reset();
    }

    setTimeout(() => {
      if (typeof grecaptcha === 'undefined') {
        document.getElementById('status').textContent = 'Error loading CAPTCHA. Redirecting...';
        setTimeout(() => window.location.href = '/home', 2000);
      }
    }, 5000);
  </script>
</body>
</html>
