<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Human Verification</title>

  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(145deg, #3b2408, #241406);
      color: #f5e9d7;
    }

    .container {
      background: rgba(25, 15, 5, 0.9);
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 15px rgba(255, 180, 90, 0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
      transition: all 0.3s ease;
    }

    .container:hover {
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.45), 0 0 25px rgba(255, 190, 100, 0.2);
      transform: translateY(-2px);
    }

    h1 {
      font-size: 1.4rem;
      margin-bottom: 1.5rem;
      color: #f9e4c7;
      letter-spacing: 0.5px;
    }

    #status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #d7c1a0;
    }

    .footer-note {
      margin-top: 2rem;
      font-size: 0.8rem;
      color: #a38b6f;
      letter-spacing: 0.3px;
    }

    .pulse {
      animation: pulse 1.8s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 1; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Verify you’re human</h1>
    <div id="recaptcha-container"></div>
    <p id="status" class="pulse">Awaiting verification...</p>
    <div class="footer-note">Secure Verification • Google reCAPTCHA</div>
  </div>

  <script>
    function onloadCallback() {
      grecaptcha.render('recaptcha-container', {
        sitekey: '6LfLjwcsAAAAAJwyFtp6JUMkOIJmAebKxkzetyH9', // your real key
        callback: onSuccess,
        'expired-callback': onExpired,
        'error-callback': onError,
      });
    }

    function onSuccess(token) {
      const status = document.getElementById('status');
      status.textContent = 'Verified successfully! Redirecting...';
      status.style.color = '#6effa3';
      status.classList.remove('pulse');
      setTimeout(() => window.location.href = 'https://offic-black.vercel.app', 1000);
    }

    function onExpired() {
      const status = document.getElementById('status');
      status.textContent = '⚠️ CAPTCHA expired. Redirecting to home...';
      status.style.color = '#ff8b5e';
      status.classList.remove('pulse');
      setTimeout(() => window.location.href = '/home', 1500);
    }

    function onError() {
      const status = document.getElementById('status');
      status.textContent = '❌ Verification failed. Redirecting to home...';
      status.style.color = '#ff5e5e';
      status.classList.remove('pulse');
      setTimeout(() => window.location.href = '/home', 1500);
    }

    // fallback in case reCAPTCHA fails to load
    setTimeout(() => {
      if (typeof grecaptcha === 'undefined') {
        const status = document.getElementById('status');
        status.textContent = '⚠️ Error loading reCAPTCHA. Redirecting...';
        status.style.color = '#ff5e5e';
        status.classList.remove('pulse');
        setTimeout(() => window.location.href = '/home', 2000);
      }
    }, 7000);
  </script>
</body>
</html>
